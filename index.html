<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            position: absolute;
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 700;
            font-size: 100px;
            line-height: 38px;
            left: 28%;
            top: 160px;
        }

        .seconds {
            position: absolute;
            left: 23%;
            top: 240px;
            font-size: 60px;
        }

        #container {
            margin: auto;
            position: relative;
        }

        #container2 {
            width: 200px;
            height: 100px;
        }

        svg {
            /* height: 320px; */
            width: 400px;
            fill: none;
            stroke: #7DD740;
            stroke-width: 10;
            stroke-linecap: round;
        }
    </style>
</head>

<body>

    <div style="text-align: center;">
        <div class="text" id="speed">
            5.2
        </div>
        <div class="seconds">
            seconds
        </div>
        <div id="container"></div>
    </div>


    <svg width="200" xmlns="http//www.w3.org/2000/svg" viewBox="0 0 50 50">
        <circle id="c2" cx="25" cy="25" r="24" stroke-width="1" stroke="#eee" fill="none" transform="rotate(-218 25 25)"
            stroke-dasharray="85 100" pathLength="100" />
        <circle id="c1" cx="25" cy="25" r="24" stroke-width="1" stroke="darkorange" fill="none"
            transform="rotate(-218 25 25)" stroke-dasharray="50 100" pathLength="100" />
    </svg>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const speed = urlParams.get('speed');

        let c1 = document.getElementById('c1');
        let c2 = document.getElementById('c2');

        if (speed >= 10) {
            document.getElementById('speed').innerHTML = 9.9;

        } else {
            document.getElementById('speed').innerHTML = parseFloat(speed).toFixed(1)
        }

        let background = '#7DD740'
        if (parseFloat(speed) <= 1) {
            background = "#7DD740"
        } else if (parseFloat(speed) > 1 && parseFloat(speed) <= 2) {
            background = "#F7D46C"
        } else {
            background = "#ef3249"
        }


        let speedValue = speed

        if (speedValue > 3) {
            speedValue = 3
        }
        speedValue = speedValue/3 *100


        let calculated = (72 * speedValue) / 100
        
        c1.setAttribute('stroke-dasharray', `${calculated} 100`);
        c2.setAttribute('stroke-dasharray', `72 100`);
        c1.setAttribute('stroke', background);
    </script>


</body>

</html>
